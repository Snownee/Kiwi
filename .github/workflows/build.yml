name: Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
    - id: getfilename
      run: |
        echo "::set-output name=file0::$(ls build/libs/Kiwi-*.jar)"
        echo "::set-output name=file1::$(ls build/libs/Kiwi-*-deobf.jar)"
        echo "::set-output name=file2::$(ls build/libs/Kiwi-*-sources.jar)"
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{steps.getfilename.outputs.file0[0] }}
        path: build/libs
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{steps.getfilename.outputs.file1 }}
        path: build/libs
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{steps.getfilename.outputs.file2 }}
        path: build/libs
